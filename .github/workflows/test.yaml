on:
  push:
    branches:
      - "**"
jobs:
  ubuntu-test:
    name: test on all operating systems
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'true'
      - name: build and test
        run: |
          bash test.sh